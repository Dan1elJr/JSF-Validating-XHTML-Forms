<!DOCTYPE html>


<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>
			Student four form
		</title>
		
		<style>
			.error{
				color:red;
			}
		</style>
	</h:head>
	
		
	<h:body>
	
		<h:form>
		
			First name: <h:inputText value="#{studentFour.firstName}" 
			label="First Name"  id="first_name" required="true" requiredMessage="Your first name is mandatory"/>
			
			<h:message for="first_name" styleClass="error"/>
			
			<br/><br/>
			
			
			Last name: <h:inputText value="#{studentFour.lastName}" 
			label="Last name"  id="last_name" required="true" requiredMessage="Your last name is mandatory"/>
			<h:message for="last_name" styleClass="error"/>
			
			<br/><br/>
			
			Course code: <h:inputText value="#{studentFour.courseCode}" 
			label="Course code"  id="course_code" required="true" requiredMessage="Your course code is mandatory"
			validator="#{studentFour.validateTheCourseCode}"/>

			<h:message for="course_code" styleClass="error"/>	
			
			
			<br/><br/>
			
			<h:commandButton value="Submit" action="student_four_response"/>
			
				
		</h:form>
	</h:body>


</html>
