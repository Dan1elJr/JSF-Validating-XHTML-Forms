<!DOCTYPE hmtl>


<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">


	<head>
	
		<title>
			Student Three form
		</title>
		
		<style>
			.error{
				color:red;
			}
		</style>
	
	</head>
	
	<body>
	
		<h:form>
	
			First name: <h:inputText value="#{studentThree.firstName}" 
			label="First Name"  id="first_name" required="true" requiredMessage="Your first name is mandatory"/>
			<h:message for="first_name" styleClass="error"/>
			
			<br/><br/>
			
			
			Last name: <h:inputText value="#{studentThree.lastName}" 
			label="Last name"  id="last_name" required="true" requiredMessage="Your last name is mandatory"/>
			<h:message for="last_name" styleClass="error"/>
			
			<br/><br/>
			
			Phone Number: <h:inputText value="#{studentThree.phoneNumber}" 
			label="Phone Number"  id="phone_number" 
			validatorMessage="Phone number must follow xxx-xxx-xxxx">
				
				<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>	
			</h:inputText>
			<h:message for="phone_number" styleClass="error"/>	
			
			
			<br/><br/>
			
			<h:commandButton value="Submit" action="student_three_response"/>
		
		</h:form>
		
		
		
	
	
	</body>




</html>
