<!DOCTYPE html>


<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Student Two Registration Form</title>
	<style>
		.error{
			color:red
		}
	</style>
</h:head>

<h:body>
	
	<h:form>
		
		
	
		First name: <h:inputText value="#{studentTwo.firstName}" label = "First Name" required="true" id="first_name" requiredMessage="Your first name is mandatory"/>
		<h:message styleClass="error" for="first_name"/>
		
		<br/><br/>
		
		Last name: <h:inputText value="#{studentTwo.lastName}" label="Last Name" required= "true" id= "last_name" requiredMessage="Your last name is mandatory"/>
		<h:message styleClass="error" for="last_name"/>
		
		<br/><br/>
		
		Free pass: <h:inputText value="#{studentTwo.freePasses}" label="Free pass" required="true" id="free_pass" requiredMessage="Your free pass is mandatory">
			<f:validateLongRange minimum="5" maximum="5"/>
		</h:inputText>
		<h:message styleClass="error" for="free_pass"/>
		
		<br/><br/>
		
		
		Postal code: <h:inputText value="#{studentTwo.postalCode}" label="Postal code" required="true" id="postal_code" requiredMessage="Your postal code is mandatory">
			<f:validateLength minimum="8" maximum="10"/>
		</h:inputText>
		<h:message styleClass="error" for="postal_code"/>		
		
		
		
		<br/><br/>
		
		
		<h:commandButton value="Submit" action="student_two_response"/>
		
		
	</h:form>

</h:body>




</html>
